<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Bar Quiz</title>
   </head>
   <body>
      <nav>
         <!--Font Awesome Logo-->
         <a href="index.html" style="width: fit-content;">
         <i class="fas fa-cocktail fa-3x"></i>
         </a>
         <h1 id="title-logo">Bar Quiz!</h1>
         <i class="fas fa-sign-out-alt fa-2x"></i>
         <!--Hamburger Menu-->
         <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
         </div>
         <ul class="nav-links nav-links-big">
            <li data-rules-target="#rules">Rules</li>
            <li>Start</li>
            <li data-contact-target="#contact">Contact</li>
         </ul>
      </nav>
      <section class="landing">
         <!--Main Hero Image-->
         <div id="main-banner-container">
            <img src="assets/images/L_P_mobile.jpg" alt="bar picture with cocktails">
         </div>
         <!--Rules window-->
         <div class="rules" id="rules">
            <div class="rules-header">
               <div class="rules-title">Rules</div>
               <button data-close-button class="x-btn">&times;</button>
            </div>
            <div class="rules-list">
               <ol>
                  <li>You must answer all questions to finish the quiz</li>
                  <li>You must select at least one answer to proceed to the next question</li>
               </ol>
            </div>
         </div>
         <!--Contact window-->
         <div class="contact" id="contact">
            <div class="contact-header">
               <div class="contact-title">Contact</div>
               <button data-close-button class="x-btn">&times;</button>
            </div>
            <form action="https://formdump.codeinstitute.net/" method="post" target="_blank">
               <fieldset>
                  <legend>Tell us what you think!</legend>
                  <input type="text" name="fname" id="fname" placeholder="Full Name" required><br>
                  <input type="email" name="email" id="email" placeholder="Email" required>
               </fieldset>
               <fieldset>
                  <textarea name="message" id="message" placeholder="Message:" rows="10" cols="40" required></textarea>
                  <br>
               </fieldset>
               <div class="outer">
                  <button type="submit" class="button1">Leave Feedback!</button>
                  <button type="reset" class="button2">Clear</button>
               </div>
            </form>
            <!--Contact Information-->
            <div class="cont-info">
               <p>Tel: 01303 123 456 <br>
                  Emai: bq@barquiz.co.uk <br>
                  Opening Hours: <br> We are available 24/7 365 days
               </p>
            </div>
         </div>
         <div class="overlay"></div>
      </section>
      <footer>
         <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
         <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square fa-2x"></i></a>
         <a href="https://twitter.com/?lang=en-gb" target="_blank"><i class="fab fa-twitter-square fa-2x"></i></a>
         <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube-square fa-2x"></i></a>
      </footer>
      <script src="assets/js/js-animations.js"></script>
      <!--Font Awesome script-->
      <script src="https://kit.fontawesome.com/2ee9af80e1.js" crossorigin="anonymous"></script>
   </body>
</html>
